<!-- fo-favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-labelledby="title">
  <title id="title">FO</title>

  <!-- Background left transparent -->

  <!-- Bold FO using system sans-serif stack for best compatibility.
       Adjust letter-spacing (-1) so F and O sit slightly closer. -->
  <g transform="translate(2,2)">
    <!-- Optional soft dark stroke behind letters for contrast on light/dark backgrounds -->
    <text
      x="0"
      y="46"
      font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
      font-weight="800"
      font-size="48"
      letter-spacing="-2"
      fill="#2b7fff"
      stroke="#103e8f"
      stroke-width="1.6"
      paint-order="stroke fill"
      style="dominant-baseline:alphabetic;"
    >
      FO
    </text>
  </g>
</svg>
